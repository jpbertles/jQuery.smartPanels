<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.smartPanels.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#panelWrapper').smartPanels({ callback: initComplete });
			});
			function animatePanels(){
				$('#panelWrapper').smartPanels({fx: $('#ddlFx').val(), duration: 1000, callback: definedCallback});
			}
			function definedCallback(){
				$('#log').append("<br />animation complete");
			}
			function initComplete(){
				$('#log').append("<br />init complete");
			}
		</script>
		<style type="text/css">
			.smartPanel, #panelWrapper{
				border: 1px solid #ccc;
			}
			.group0 { background-color: #999; }
			.group1 { background-color: #444; }
		</style>
	</head>
	<body>
		<select id="ddlFx">
			<option value=''>Reset</option>
			<option value='slideUp'>Slide Up</option>
			<option value='slideDown'>Slide Down</option>
			<option value='slideOut'>Slide Out</option>
			<option value='slideIn'>Slide In</option>
		</select>
		<a href="javascript:animatePanels()">Animate</a>
		
		<div id="panelWrapper" style="height:300px">
			<div id="panel1" class="group0">
				PANEL 1
			</div>
			<div id="panel2" class="group1">
				PANEL 2
			</div>
			<div id="panel3" class="group1">
				PANEL 3
			</div>
			<div id="panel4" class="group0">
				PANEL 4
			</div>
		</div>
		
		<div id='log'>
		</div>
	</body>
</html>
